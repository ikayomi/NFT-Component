<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="container">
  <div class="nft">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="blaar">
  </div>
  <div class="view">
    <img src="images/icon-view.svg">
  </div>
  
  <h1> Equilibrium #3429</h1>
  <p> Our Equilibrium collection promtes balance and calm</p>
  <div class="currency-days">
    <div class="currency">
      <img src="images/icon-ethereum.svg">
        0.041ETH
    </div>
    <div class="days">
      <img src="images/icon-clock.svg">
       3 days left
    </div>
  </div>

  <div class="creator">
    <img src="images/image-avatar.png">
    <h4>Creation of <span> Julies Wyvern</span> </h4>
  </div>
</div>
</body>
</html>
